<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<title>Mail App</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		  crossorigin="anonymous">
	<link th:href="@{styles.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{inbox.js}"></script>

</head>
<body>
<div class="container">
	<h2 th:text="${#authentication.getPrincipal().getUsername()}"></h2>
	<!--
	<span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></span>
-->
	<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
	<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
	<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
	<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
	<span sec:authorize="isAuthenticated()">
	<a class="btn btn-sm btn-outline-primary" th:href="@{/logout}">Log Out</a>
	</span>
	<hr>
	<!--
	<h2 th:text="${#authentication.getPrincipal()}"></h2>
	<hr>

	-->
	<div id="emails-view">
	</div>

	<div id="compose-view">
		<h3>New Email</h3>
		<form id="compose-form">
			<div class="form-group">
				From: <input disabled class="form-control" th:value="${#authentication.getPrincipal().getUsername()}">
			</div>
			<div class="form-group">
				To: <input id="compose-recipients" class="form-control">
			</div>
			<div class="form-group">
				<input class="form-control" id="compose-subject" placeholder="Subject">
			</div>
			<textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
			<input type="submit" class="btn btn-primary"/>
		</form>
	</div>



</div>



</body>
</html>
